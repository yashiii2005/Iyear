<html>
<head>
  <title>Study Materials</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .materials-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    li:last-child {
      border-bottom: none;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="materials-container">
    <h1>Study Materials</h1>
    <ul>
      <li><a href="#">Introduction to HTML</a></li>
      <li><a href="#">CSS Basics</a></li>
      <li><a href="#">JavaScript Fundamentals</a></li>
      <li><a href="#">Web Design Principles</a></li>
      <li><a href="#">Database Design</a></li>
      <li><a href="#">Responsive Web Design</a></li>
      <li><a href="#">Introduction to React</a></li>
      <li><a href="#">Node.js Basics</a></li>
    </ul>
  </div>


</body>
</html>
